#set -g mouse on
set -g history-limit 50000
set -g default-terminal "screen-256color"

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind F new-window "aichat --agent familiar --list-sessions | \
  fzf \
    --preview \"aichat --agent familiar --session {} --info | bat --style=numbers --language=yaml\" \
    --preview-window=right:60% \
    --bind 'enter:execute(aichat --agent familiar --session {})' | \
    xargs -I {} aichat --agent familiar --session {}"

# Claude Control Bindings
bind C new-session -d -s claude-workspace -c "#{pane_current_path}" \; \
       split-window -h -t claude-workspace -c "#{pane_current_path}" \; \
       send-keys -t claude-workspace:1 "echo 'Claude control pane ready'" Enter \; \
       display "Claude workspace created"

bind c switch-client -t claude-workspace
